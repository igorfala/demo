{% extends "base.html" %}
{% block title %}
Shopify Auth.
{% endblock title %}

{% block content %}
<h1 class="text-center">Welcome!</h1>
</br>
<h3 class="text-center">Enter your store name below to install app!</h3>
</br></br></br>
<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8 centered">
      <form class="form-inline "  method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="store">Store Name:</label>
          <input type="email" class="form-control" id="store" name="shop">
        </div>
      <button type="submit" class="btn btn-default" >Submit</button>
    </form>
</div>
</div>
</div>
{% endblock content %}
